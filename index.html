<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prodip Log In â€” Interactive Lamp Login</title>
    <meta name="description" content="An interactive login page where you pull a lamp's rope to reveal the login form. Built with React + TypeScript." />

    <!-- Tailwind CDN (used for all styling - no local Tailwind build needed) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      /* Rope pull animation */
      @keyframes pull-rope {
        0%   { transform: translateY(0); }
        50%  { transform: translateY(20px); }
        100% { transform: translateY(0); }
      }
      .animate-pull { animation: pull-rope 0.3s ease-in-out; }

      /* Floating background blobs */
      @keyframes float {
        0%   { transform: translate(0px, 0px) scale(1); }
        33%  { transform: translate(30px, -50px) scale(1.1); }
        66%  { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-float-slow    { animation: float 20s infinite ease-in-out; }
      .animate-float-slower  { animation: float 25s infinite ease-in-out reverse; }
      .animate-float-slowest { animation: float 30s infinite ease-in-out 2s; }
    </style>

        "lucide-react":     "https://esm.sh/lucide-react@^0.564.0"
      }
    }
    </script>
  </head>

  </body>
</html>
